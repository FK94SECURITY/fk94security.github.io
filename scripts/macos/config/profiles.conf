#===============================================================================
# FK94 Security - macOS Hardening Profiles
#===============================================================================
#
# Three security profiles are available:
#
# BASIC       - Minimal security improvements, maximum compatibility
#               Good for: Users who need maximum app compatibility
#
# RECOMMENDED - Balanced security and usability (DEFAULT)
#               Good for: Most users, professionals, small businesses
#
# PARANOID    - Maximum security, may affect some functionality
#               Good for: High-risk individuals, crypto holders, executives
#
#===============================================================================

#===============================================================================
# BASIC PROFILE
#===============================================================================
# Enables only essential protections without affecting daily use

[basic]
# System
filevault=prompt          # Prompt user, don't force
gatekeeper=enable         # Keep enabled
sip=check                 # Check but don't modify

# Network
firewall=enable           # Enable but minimal config
firewall_stealth=false    # Don't hide from network
firewall_logging=false    # No logging

# Services
disable_ssh=false         # Keep SSH if enabled
disable_remote_events=true
disable_sharing=false     # Keep sharing services
disable_airdrop=false
disable_bluetooth=false

# Privacy
disable_analytics=true    # Disable Apple analytics
disable_siri_analytics=false
disable_ad_tracking=true

# Safari
safari_hardening=minimal

#===============================================================================
# RECOMMENDED PROFILE (DEFAULT)
#===============================================================================
# Good balance between security and usability

[recommended]
# System
filevault=enable          # Enable encryption
gatekeeper=enable
sip=check

# Network
firewall=enable
firewall_stealth=true     # Hide from network scans
firewall_logging=true

# Services
disable_ssh=true          # Disable unless needed
disable_remote_events=true
disable_sharing=true      # Disable sharing services
disable_airdrop=false     # Keep AirDrop
disable_bluetooth=false   # Keep Bluetooth

# Privacy
disable_analytics=true
disable_siri_analytics=true
disable_ad_tracking=true

# Safari
safari_hardening=moderate

# Lock Screen
require_password=immediate
show_password_hints=false

#===============================================================================
# PARANOID PROFILE
#===============================================================================
# Maximum security for high-risk individuals

[paranoid]
# System
filevault=enable
gatekeeper=enable
sip=check
firmware_password=prompt  # Prompt to set firmware password

# Network
firewall=enable
firewall_stealth=true
firewall_logging=true
firewall_block_all=true   # Block all incoming by default
disable_ipv6=true         # Disable IPv6

# Services
disable_ssh=true
disable_remote_events=true
disable_sharing=true
disable_airdrop=true      # Disable AirDrop
disable_bluetooth=true    # Disable Bluetooth
disable_handoff=true
disable_universal_clipboard=true

# Privacy
disable_analytics=true
disable_siri_analytics=true
disable_siri=true         # Disable Siri completely
disable_ad_tracking=true
disable_spotlight_suggestions=true
disable_lookup_suggestions=true

# Safari
safari_hardening=strict
safari_disable_autofill=true
safari_disable_plugins=true

# Lock Screen
require_password=immediate
show_password_hints=false
lock_message=enable

# Advanced
disable_core_dumps=true
enable_secure_keyboard=true
clear_recent_items=true
